<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-image: url(https://previews.123rf.com/images/peshkova/peshkova1803/peshkova180300924/97531516-hands-typing-on-computer-keyboard-placed-on-abstract-background-with-glowing-digtal-interface.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
          position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

            background-color: rgba(195, 15, 15, 0.104); /* Background color with transparency */
            border: 2px solid #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: #161515;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #171717;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 75%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #131212;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #131010;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
        .flash-messages {
    background-color: #FF6347; /* You can choose a suitable background color for error messages */
    color: #0f0f0f;
    text-align: center;
    padding: 10px;
    margin-bottom: 10px;
}

.flash-message {
    margin: 0;
    padding: 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
         <!-- Display flash messages if they exist -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
                <p class="flash-message">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
<!-- ... your signup form ... -->
        <form method="POST" action="/signup">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
